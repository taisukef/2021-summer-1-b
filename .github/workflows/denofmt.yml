on: [push]

jobs:
  test_ubuntu-latest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: Run fmt
        run: |
          deno fmt
      - name: Run lint
        run: |
          deno lint
